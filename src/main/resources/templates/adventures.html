<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroWave - Learning Adventure</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script defer src="/js/adventures.js"></script>
</head>
<body>
<header>
    <section class="header">
        <nav>
            <ul>
                <li><img src="/img/justwordsRedGrid.png" alt="NeuroWave Logo" style="height: 80px; width: auto;"></li>
                <li><a href="/">Home</a></li>
                <li><a href="/adventures">Adventures</a></li>
                <li><a href="/investors">Investors</a></li>
            </ul>
        </nav>
    </section>
</header>

<main class="flex-container">
    <h1>Login to Start Your Adventure</h1>
    <section class="top-to-bottom-container">
        <!-- Button -->
        <button class="github-login-btn">Login with GitHub</button>
        <script>
            document.getElementById("login-button").addEventListener("click", () => {
                window.location.href = "https://github.com/login/oauth/authorize?client_id=your_client_id&scope=repo,read:user";
            });
        </script>

        <!-- Image -->
        <div class="hero-image-wrapper">
            <img src="/img/Lumina.png" alt="Hero Image" class="hero-image">
        </div>

        <!-- iframe -->
        <iframe class="github-iframe" src="https://github.com/login/oauth/authorize"></iframe>

    </section>
</main>

<footer class="footer">
    <ul>

        <li><a href="/">Home</a></li>
        <li><a href="/adventures">Adventures</a></li>
        <li><a href="/investors">Investors</a></li>
    </ul>
    <p class="footer-small-text">&copy; 2024 NeuroWave. All Rights Reserved.</p>
</footer>
</body>
</html>
